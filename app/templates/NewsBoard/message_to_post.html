{% extends 'base.html' %}

{% block content %}
    <h1>Send message on "{{ post.title }}" post</h1>
    <p>message to {{ post.author.username }}</p>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <input type="submit" value="Post">
  </form>
{% endblock content %}
