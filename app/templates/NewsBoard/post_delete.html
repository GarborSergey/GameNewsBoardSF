{% extends 'base.html' %}

{% block title %}Delete {{ object.id }}{% endblock title %}

{% block content %}

    <form action="" method="post">
      {% csrf_token %}
      <p>Deleted "{{ object.title }}" ?</p>
      <input type="submit" value="Delete">
    </form>
{% endblock content %}
